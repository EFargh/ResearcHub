<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResearcHub - Online Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1600/900') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .card-container {
            background-color: rgba(40, 44, 52, 0.9);
            border-radius: 20px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        .left-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .logo-container {
            background-color: #f5f5f5;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            overflow: hidden;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        .left-panel h1 {
            text-align: center;
        }
        .right-panel h1 {
            text-align: center;
            width: 100%;
            margin-bottom: 30px;
        }
        h1:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .tagline {
            margin-top: 60px;
            transition: transform 0.3s ease;
        }
        .tagline h2 {
            font-size: 32px;
            line-height: 1.2;
            font-weight: 500;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, #aaa, #fff);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 5s linear infinite;
        }
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        .contact-section {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            width: 100%;
        }
        .contact-btn {
            background-color: rgba(60, 65, 75, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .contact-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .contact-btn:hover .contact-icon {
            transform: scale(1.1);
        }
        .contact-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        .features {
            width: 100%;
            margin-top: 10px;
        }
        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            margin-right: 15px;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        .feature:hover .feature-icon {
            transform: scale(1.1);
        }
        .feature-text {
            font-size: 18px;
        }
        .feature-description {
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            max-width: 100%;
        }
        .cta-btn {
            display: inline-flex;
            background-color: rgba(60, 65, 75, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 12px 30px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin-top: 40px;
            transition: all 0.3s ease;
            align-items: center;
            width: fit-content;
            position: relative;
            overflow: hidden;
        }
        .cta-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        .cta-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .cta-btn:hover:before {
            left: 100%;
        }
        .cta-icon {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
        .external-link-icon {
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
            }
            .left-panel {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            .right-panel {
                align-items: center;
                text-align: center;
            }
            .right-panel h1 {
                text-align: center;
            }
            .feature {
                justify-content: center;
            }
            .feature-description {
                max-width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="left-panel">

                    <text x="150" y="240" font-size="28" font-weight="bold" text-anchor="middle" fill="#222">ResearcHub</text>

                    <text x="150" y="275" font-size="12" text-anchor="middle" fill="#444">ASSISTANT SERVICE</text>
                </svg>

            <h1>ResearcHub</h1>

            <div class="tagline">
                <h2>Your World.<br>Your Hours.<br>Your Job.</h2>
            </div>
        </div>
        
        <div class="right-panel">

            <div class="contact-section">
                <a href="https://wa.me/+201027283654" class="contact-btn" title="Contact via WhatsApp">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">

                <a href="mailto:asus.mediahub@gmail.com" class="contact-btn" title="Contact via Email">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">

                        <path d="M22 7l-10 5-10-5" fill="none"/>
                    </svg>
                </a>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">

                            <circle cx="12" cy="12" r="10"/>

                        </svg>
                    </div>
                    <div>
                        <p class="feature-text">Total Ownership of Your Schedule</p>

                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <circle cx="12" cy="12" r="3"/>
                            <line x1="12" y1="3" x2="12" y2="5"/>
                            <line x1="12" y1="19" x2="12" y2="21"/>
                            <line x1="3" y1="12" x2="5" y2="12"/>
                            <line x1="19" y1="12" x2="21" y2="12"/>
                        </svg>
                    </div>
                    <div>
                        <p class="feature-text">Work from Anywhere</p>
                    </div>
                </div>
                
                <div class="feature">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="2" y1="12" x2="22" y2="12"/>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="feature-text">Global Opportunities, Local Impact</p>
                    </div>
                </div>
            </div>
            
            <a href="https://forms.gle/t4TDQmBssL8FBAiw5" class="cta-btn">
                <svg class="external-link-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <polyline points="15 3 21 3 21 9"/>
                    <line x1="10" y1="14" x2="21" y2="3"/>
                </svg>
                Join Our Team
            </a>
        </div>
    </div>
</body>
</html>
